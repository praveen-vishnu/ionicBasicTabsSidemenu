<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive bar-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home-outline" icon-on="icon ion-ios-home"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


          <ion-tab title="Whitelist" icon-off="ion-android-globe" icon-on="ion-android-globe" 
          href="#/tab/feeds">
        <ion-nav-view name="tab-feeds"></ion-nav-view>
          </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Active Hours" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Paring Devices" icon-off="ion-ios-tablet-portrait-outline" icon-on="ion-ios-tablet-portrait" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
   <ion-tab title="Report" icon="icon ion-md-wifi" href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
    </ion-tab>
</ion-tab>
   <ion-tab title="Battery Level" icon="ion-battery-half" href="#/sign-in">
    </ion-tab>

</ion-tabs>
